<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <h1>Cash Register Manager</h1>
    <p>
      Enter the bill amount and the cash given by the customer and know minimum
      number of notes to return
    </p>
    <div class="input">
      <label for="bill-amount">Bill Amount:</label>
      <input type="Number" id="bill-amount" />
    </div>
    <div class="input">
      <label for="cash-given">Cash Given:</label>
      <input type="number" id="cash-given" />
    </div>
    <button id="change-given">Check</button>
    <div id="error-message"></div>
    <table id="table-change">
      <caption>
        Return Change:
      </caption>
      <tr class="trow">
        <th>No of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr class="trow">
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
