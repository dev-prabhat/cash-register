<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
    <p>
      Enter the bill amount and the cash given by the customer and know minimum
      number of notes to return
    </p>
    <div class="input">
      <label for="bill-amount">Bill Amount:</label>
      <input type="Number" id="bill-amount" />
    </div>
    <div class="input">
      <label for="cash-given">Cash Given:</label>
      <input type="number" id="cash-given" />
    </div>
    <button id="change-given">Check</button>
    <div id="error-message"></div>
    <h3>Return Change:</h3>
    <table id="table-change">
      <tr class="trow">
        <th>Count</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr class="trow">
        <th>Notes</th>
        <td class="types-of-notes">2000</td>
        <td class="types-of-notes">500</td>
        <td class="types-of-notes">100</td>
        <td class="types-of-notes">20</td>
        <td class="types-of-notes">10</td>
        <td class="types-of-notes">5</td>
        <td class="types-of-notes">1</td>
      </tr>
    </table>
    </div>

      ></a>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
